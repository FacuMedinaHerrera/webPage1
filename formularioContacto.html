<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="IMAGENES/favicon.ico" sizes="64x64">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="estilosFormularios.css">
    <title>Formulario de Contacto</title>

</head>


<body>
    <header>
        <nav>
            <img src="IMAGENES/Logo1.png" alt="logo" width="120" height="120">
            <a href="index.html">HOME</a>
            <a href="paquetes.html">PAQUETES</a>
            <a href="previaje.html">PRE VIAJE</a>
            <a href="formularioContacto.html">CONTACTO</a>
        </nav>
    </header>
    <section>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Dejanos tus datos de contacto</h1>
        </div>
        <div class="container">
            <form action="link" method="POST" target="_blank">
                <div class="row">
                    <div class="col">
                        <label for="fname">Nombre:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre"><br>
                    </div>
                    <div class="col">
                        <label for="lname">Apellido:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Ingrese su apellido"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Provincia:</label><br>
                        <select name="provincia" id="provincias">
                            <option value="BuenosAires">Buenos Aires</option>
                            <option value="CABA">CABA</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="EntreRíos"> Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="LaPampa">La Pampa</option>
                            <option value="LaRioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="RioNegro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="SanJuan">San Juan</option>
                            <option value="SanLuis">San Luis</option>
                            <option value="SantaCruz">Santa Cruz</option>
                            <option value="SantaFe">Santa Fe</option>
                            <option value="SantiagoDelEstero">Santiago del Estero</option>
                            <option value="TierraDelFuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>                       
                </select><br>
                    </div>
                    <div class="col">
                        <label for="localidad">Localidad:</label><br>
                        <select name="localidad" id="localidad"></select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="mail" id=" mail">Mail de contacto:</label><br>
                        <input type="text" id="mail" placeholder="xxx@xxx.com"><br>
                    </div>
                    <div class="col">
                        <label for="phone" id="phone">Teléfono de contacto:</label><br>
                        <input type="text" id="phone" placeholder="Ingrese su nro telefónico"><br>
                    </div>
                </div>
                <label for="consulta" id="consulta">Espacio para escribir su consulta:</label><br>
                <textarea id="consulta" placeholder="Ingrese su consulta..." rows="5"></textarea><br>
                <button type="submit" class="btn btn-primary btn-lg btnblock">
                    Enviar</button>
            </form>
        </div>
    </section>

</body>


</html>
