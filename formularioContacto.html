</head>

<body>

        <div class="header-logo">
            <a href="index.html"><img src="IMAGENES/Logo1.png" alt="logo" width="200" height="200"></a>

                <div class="c4"> <a href="formularioContacto.html">CONTACTO</a></div>
            </div>
        </nav>

    </header>
    <main>
        <section>
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Dejanos tus datos de contacto</h1>
            </div>
            <div class="container">
                <form action="link" method="POST" target="_blank" id="formulario" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" id="divnombre">
                            <label for="fname">Nombre:</label><br>
                            <input type="text" id="fname" class="form-control" name="fname" placeholder="Ingrese su nombre"><br>
                            <div id="error"></div>
                        </div>

                        <div class="col-md-6 mb-3" id="divapellido">
                            <label for="lname">Apellido:</label><br>
                            <input type="text" id="lname" class="form-control" name="lname" placeholder="Ingrese su apellido"><br>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="provincia">Provincia:</label><br>
                            <select name="provincia" id="provincias" class="custom-select">
                            <option value="Choose">Seleccione su provincia</option>
                            <option value="BuenosAires">Buenos Aires</option>
                            <option value="CABA">CABA</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="EntreRíos"> Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="LaPampa">La Pampa</option>
                            <option value="LaRioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="RioNegro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="SanJuan">San Juan</option>
                            <option value="SanLuis">San Luis</option>
                            <option value="SantaCruz">Santa Cruz</option>
                            <option value="SantaFe">Santa Fe</option>
                            <option value="SantiagoDelEstero">Santiago del Estero</option>
                            <option value="TierraDelFuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>
                </select><br>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ciudad">Ciudad:</label><br>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Ciudad de residencia"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="mail" id=" mail">Mail de contacto:</label><br>
                            <input type="text" id="mail" class="form-control" name="mail" placeholder="xxx@xxx.com"><br>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" id="phone">Teléfono de contacto:</label><br>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Ingrese su nro telefónico"><br>
                        </div>
                    </div>
                    <label for="consulta" id="consulta">Espacio para escribir su consulta:</label><br>
                    <textarea id="consulta" placeholder="Ingrese su consulta..." rows="5"></textarea><br>
                    <button type="submit" class="btn btn-primary btn-lg btnblock">
                    Enviar</button>
            </div>
            </form>
        </section>
    </main>
    <footer>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300&display=swap" rel="stylesheet">
